{{^mobile}}
<div class="col-lg-3 col-md-4 hidden-xs hidden-sm" style="padding: 0; height: 100%;">
  <div class="users-list">
    <div class="collapse" id="navbar-header">
      <div class="inverse p-a">
        <h3>Collapsed content</h3>
        <p>Toggleable via the navbar brand.</p>
      </div>
    </div>
    {{#users}}
    <div data-id="{{id}}" data-name="user" class="user-small-info {{#selected}}selected{{/selected}}">
      <img class="imagebox" src="data:image/png;base64,{{image}}"/>
      <p class="name">{{username}}<br /></p>
    </div>
    {{/users}}
    <center style="margin-top: 30px; margin-bottom: 30px;">
      <button type="button" id="addcontact" class="btn btn-blue-outline">add contact</button>
    </center>
  </div>
</div>
{{/mobile}}
<div class="col-lg-9 col-md-8 chat">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1" style="margin-top: 100px;">
      <form role="form" id="addcontactform" action="javascript:void(0);" method="post">
        <p>Please enter the username of the contact you want to add.</p>
        <p class="hidden" id="errormessage">No user with that username was found, please try again.</p>
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <input type="text" class="form-control textbox" id="contact" placeholder="...">
              <span class="input-group-btn">
                <button class="btn btn-blue-outline" type="submit">add</button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
