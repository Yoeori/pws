{{^mobile}}
<div class="col-lg-3 col-md-4 hidden-sm hidden-xs" style="padding: 0; height: 100%;">
  <div class="users-list">
    <div class="collapse" id="navbar-header">
      <div class="inverse p-a">
        <h3>Collapsed content</h3>
        <p>Toggleable via the navbar brand.</p>
      </div>
    </div>
    {{#users}}
    <div data-id="{{id}}" data-name="user" class="user-small-info {{#selected}}selected{{/selected}}">
      <img class="imagebox" src="data:image/png;base64,{{image}}"/>
      <p class="name">{{username}}<br /></p>
    </div>
    {{/users}}
    <center style="margin-top: 30px; margin-bottom: 30px;">
      <button type="button" id="addcontact" class="btn btn-blue-outline">add contact</button>
    </center>
  </div>
</div>
{{/mobile}}
<div class="col-lg-9 col-md-8 chat">
  <div class="chatbox" id="chatbox">
    {{#messages}}
    <div class="message{{#own}} own-message{{/own}}">
      <div class="row">
        <div class="col-md-2">
          <i class="pull-right">{{from}}</i>
        </div>
        <div class="col-md-10">
          <p>{{message}}</p>
        </div>
      </div>
    </div>
    {{/messages}}
  </div>
  <div class="box">
    <form role="form" id="messageform" action="javascript:void(0);" method="post">
      <div class="row">
        <div class="col-xs-12">
          <div class="input-group">
            <input type="text" class="form-control textbox" id="message" placeholder="...">
            <span class="input-group-btn">
              <button class="btn btn-blue-outline" type="submit">send</button>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
