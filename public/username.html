<div class="col-xs-10 col-xs-offset-1" style="margin-top: 100px;">
  <form role="form" id="registerform" action="javascript:void(0);" method="post">
    <p>Please enter a username to be used when chatting (you probably won't be able to change this)</p>
    <p class="hidden" id="errormessage">There's already a user with that username, please try again.</p>
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <input type="text" class="form-control" id="username" placeholder="...">
          <span class="input-group-btn">
            <button class="btn btn-blue-outline" type="submit">register</button>
          </span>
        </div>
      </div>
    </div>
  </form>
</div>
